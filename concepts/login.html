<html>

<head>
  <title>Login Concept</title>
  <link rel=stylesheet type=text/css href="../stylesheets/login.min.css" />
  <script async src=../lib/velocity.min.js></script>
</head>

<body class='login-arman'>
  <main class="content">
    <section id='login-container' class="login">
      <img id='login-icon' src=../assets/clock70.svg />
      <section id='login-form'>
        <input id='username' placeholder="Username"></input>
        <input id='password' placeholder="Password" type='password'></input>
        <button id='submit-button'>Submit</input>
      </section>
    </section>
  </main>
  <script async src=js/login.js></script>
</body>

</html>
