<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/chords.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  </head>
  <body>
    <div id='container'>
      <div id='chords-list'>
        <h3 class='js-chordSet' data-chord="major">Major</h3>
        <h3 class='js-chordSet' data-chord="minor">Minor</h3>
        <h3 class='js-chordSet' data-chord="dominant">Dominant</h3>
        <h3 class='js-chordSet' data-chord="augmented">Augmented</h3>
        <h3 class='js-chordSet' data-chord="diminished">Diminished</h3>
        <h3 class='js-chordSet' data-chord="half-diminished">Half Diminished </h3>
      </div>
      <div id='notes'>
        <svg id="svg-container" width=700 height=120></svg>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="chordData.js"></script>
    <script src="chords.js"></script>
  </body>
</html>
